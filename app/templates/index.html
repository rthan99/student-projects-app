<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Projects</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <h1>DEF Projects</h1>
    
    <div class="header">
      <div class="header-content">
        <section class="controls">
          <div class="controls-top">
            <button id="randomProjects" class="random-btn">üé≤ Show me 4 random projects</button>
            <button id="createToggle" class="circle-btn" aria-label="Create a new project">
              <span class="icon">+</span>
            </button>
            <button id="filterToggle" class="filter-toggle-btn" aria-label="Toggle filters">
              <span class="icon">üîç</span>
              <span class="text">Filter</span>
            </button>
          </div>
          
          <div class="controls-filters" id="controlsFilters">
            <input id="search" placeholder="Search projects..." />
            <select id="category">
              <option value="">All Categories</option>
            </select>
            <select id="year">
              <option value="">All Years</option>
            </select>
            <select id="rating">
              <option value="">All Ratings</option>
              <option value="1">1 Star</option>
              <option value="2">2 Stars</option>
              <option value="3">3 Stars</option>
            </select>
            <button id="applyFilters">Apply</button>
            <button id="clearFilters">Clear</button>
          </div>
        </section>

        <section class="create-form collapsible">
          <h2>Create New Project</h2>
          <div class="grid">
            <input id="new_title" placeholder="Project Title" />
            <input id="new_category" placeholder="Category" />
            <input id="new_year" type="number" placeholder="Year" />
            <textarea id="new_desc" placeholder="Project Description"></textarea>
            <label>Cover Image: <input id="new_image" type="file" accept="image/*" /></label>
            <label> Video: <input id="new_video" type="file" accept="video/*" /></label>
            <input id="new_video_url" placeholder="YouTube/Vimeo URL (optional)" />
            <div class="rating-input">
              <label>Rating:</label>
              <div class="star-rating" id="new_rating">
                <span class="star" data-rating="1">‚òÖ</span>
                <span class="star" data-rating="2">‚òÖ</span>
                <span class="star" data-rating="3">‚òÖ</span>
              </div>
            </div>
            <button id="createBtn">Create Project</button>
          </div>
        </section>
      </div>
    </div>

    <div class="main-content">
      <div id="projectGrid" class="card-grid"></div>
    </div>

    <script src="/static/main.js"></script>
  </body>
  </html>
